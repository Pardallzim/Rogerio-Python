{% extends 'layouts.html' %}
{% load static %}
{% block content %}

<div>
    <h1>Cadastrar Itens</h1>
    <form action="{% url 'itens' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for fields in form.visible_fields %}
        <label>{{fields.label}}</label>
        {{fields}}
        {% endfor %}
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
    <div>
        {% for x in users %}
        <strong>{{x.nome}}</strong>
        <strong>{{x.preco}}</strong>
        <img src="{{x.path.url}}" width="100px" height="100px" alt="rio">
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% include 'partials/_footer.html' %}
