<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>js05 - Ações Assíncronas e Tímers em JavaScript</title>
        <link rel="stylesheet" href="./css/estilo.css">
        <script src="./js/scripts.js"></script>
    </head>
    <body onload="cicloVermelho()">
        <div id="container">
            <!-- relógio -->
            <div id="clock">
                <h2>Hora do Sistema: <span id="hora"></span></h2>
            </div>
            <div id="cronometro">
                <h2>Contador: <span id="contador"></span></h2>
                <button onclick="ligaTimer()" id="liga" name="liga">Liga Timer</button>
                <button onclick="desligaTimer()" id="desliga" name="desliga" disabled>Desliga Timer</button>
            </div>


            <!-- semáforo -->
            <div id="semaforo">
                <h1>Semáforo utilizando JavaScript</h1>
                <div id="backsemaforo">
                    <div id="vermelho"></div>
                    <div id="amarelo"></div>
                    <div id="verde"></div>    
                </div>
            </div>

        </div>
        <!-- script - relógio -->
        <script>
            var hora = setInterval(myClock,10);
            function myClock(){
                var d = new Date();
                var t = d.toLocaleTimeString();
                document.getElementById('hora').innerHTML = t;
            }
        </script>
    </body>
</html>
