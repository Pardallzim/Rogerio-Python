<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>JS12 - SVG</title>
        <link rel="stylesheet" href="./css/estilo.css">
    </head>
    <body>
        <div id="container">
            <div id="svg">
                <h2>Imagem PNG (Bitmap)</h2>
                <img class="imgcenter" src="./img/img2.png" alt="PNG">
                <br>
                <h2>Imagem SVG (Imagem Vetorial)</h2>
                <img class="imgcenter" src="./img/img2.svg" alt="SVG">
            

                <h2>SVG embutido no HTML - &lt;SVG&gt;</h2>
                <svg class="svgcenter" width ="205" height = "105">
                    <rect width ="200" height = "100" style="fill:#009D6B; stroke-width:3;stroke:#326A78;"/>
                    Infelizmente seu Navegador não suporta SVG.
                </svg>
                <svg class="svgcenter" width ="900" height = "100">
                    <ellipse cx="120" cy="40" rx="85" ry="25" style="fill:#326A78;"/>
                    <ellipse cx="110" cy="40" rx="65" ry="15" style="fill:#009D6B;"/>
                    Infelizmente seu Navegador não suporta SVG.
                </svg>

                <h2>Formas em SVG</h2>
                <svg class="svgcenter" width ="900" height = "210">
                    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:#009D6B; stroke-width:5;stroke:#326A78;fill-rule:nonzero;"/>
                </svg>

                <h2>Eventos</h2>
                <svg class="svgcenter" width ="120px" height = "100%" xmlns="http://www.w3.org/2000/svg">
                    <script type="text/javascript">
                        <![CDATA[
                            function acende(evt){
                                evt.target.setAttribute("opacity","1.0");    
                            }
                            function apaga(evt){
                                evt.target.setAttribute("opacity","0.4");   
                            }
                        ]]>
                    </script>
                    <g>
                        <rect x="10" y="100" width="45" height="45" fill="#009D6B" opacity="0.4" onmouseover="acende(evt);" onmouseout="apaga(evt);"/>
                        <rect x="65" y="100" width="45" height="45" fill="#326A78" opacity="0.4" onmouseover="acende(evt);" onmouseout="apaga(evt);"/>
                    </g>

                </svg>

            </div>
        </div>
    </body>
</html>
